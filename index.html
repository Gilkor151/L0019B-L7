<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kartapplikation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="leaflet/css/leaflet.css" type="text/css">

    <!-- Anpassad CSS-mall -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="container-fluid">
        <nav class="bg-light sidebar">
            <div class="container-fluid" id="layer-container">
                <h4>Kartapplikation</h4>
                Här kan du utforska olika kartlager och få information om platser.
            </div>
            <div class="container-fluid">
                <h5>Din position:</h5>
                <div id="user-position">
                    <span>
                        Latitud:
                        <span id="user-latitude"></span>
                    </span>
                    <br>
                    <span>
                        Longitud:
                        <span id="user-longitude"></span>
                    </span>
                </div>
                <br>
                <h5>Position på kartan:</h5>
                <span>
                    Latitud:
                    <span id="position-latitude"></span>
                </span>
                <br>
                <span>
                    Longitud:
                    <span id="position-longitude"></span>
                </span>
                <br>
                <span>
                    Zoom:
                    <span id="position-zoom"></span>
                </span>
            </div>
            <div id="message" class="container-fluid"></div>
        </nav>
        <main>
            <div id="map"></div>
        </main>
</div>
<!-- JQuery för Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Leaflet JS -->
<script src="leaflet/js/leaflet.js"></script>

<!-- Kartapplikation -->
<script src="js/script.js"></script>
</body>
</html>
